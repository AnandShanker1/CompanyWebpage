<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .image-container {
            width: 80%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 500px;
            border: 2px solid #ddd;
            background: white;
            padding: 10px;
        }
        .image-container img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        {% for image in image_list %}
            <img src="{{ url_for('static', filename='images/graphs/' + image) }}" alt="{{ image }}" class="img-fluid">
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            fetch('/clear', { method: 'GET' })
                .then(response => console.log('Clear request sent'))
                .catch(error => console.error('Error sending clear request:', error));
        });
    </script>
</body>
</html>
