<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Failure Model Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 10px;
      position: relative;
      background-color: #f8f9fa;
    }

    .left-image {
      position: fixed;
      top: 50%;
      left: 0;
      width: 30%;
      height: 60%;
      background: url('/static/images/snoopyfaucet.jpg') no-repeat center center;
      background-size: contain;
      transform: translateY(-50%);
      display: none; 
    }

    .right-image-1 {
      position: fixed;
      top: 81%;
      right: 30%;
      width: 40%;
      height: 70%;
      background: url('/static/images/garfieldfaucet.jpg') no-repeat center center;
      background-size: contain;
      transform: translateY(-70%);
      display: none; 
    }

    /* Right-side image 2 (Calvin) */
    .right-image-2 {
      position: fixed;
      top: 30%;
      right: 3%;
      width: 25%;
      height: 70%;
      background: url('/static/images/calvinfaucet.jpg') no-repeat center center;
      background-size: contain;
      transform: translateY(-25%);
      display: none; 
    }

    .right-image-3 {
      position: fixed;
      top: 12%;
      right: 91.25%;
      width: 8%;
      height: 70%;
      background: url('/static/images/youtube.png') no-repeat center center;
      background-size: contain;
      transform: translateY(-55%);
      display: none; 
    }

    .upload-container {
      max-width: 600px;
      margin: 120px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="upload-container">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Upload CSV File</label>
          <input type="file" class="form-control" id="file" name="file" accept=".csv" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
